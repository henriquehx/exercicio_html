<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form>
        <label for="nome">Nome: </label>
        <input id="nome" type="text" placeholder="Insira seu Nome"> <br>
        <label for="email">E-mail: </label>
        <input id="email" type="email" placeholder="Insira seu e-mail"><br>
        <label for="senha">Senha: </label>
        <input id="senha" type="password" placeholder="Insira uma senha">
        <br>
        <button type="submit">Concluir Cadastro</button>
        <button type="reset">Limpar Informações</button>
    </form>
</body>
</html>
